<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro y Control de Trabajo de Titulación</title>
    <style>
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px sólido #ddd;
            border-radius: 10px;
            background: #f7f7f7;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px sólido #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-family: 'Arial', sans-serif;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3 segundos;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validarFormulario() {
            var nombre = document.getElementById("nombre").value;
            var correo = document.getElementById("correo").value;
            var carrera = document.getElementById("carrera").value;
            var tituloProyecto = document.getElementById("tituloProyecto").value;
            var fechaInicio = document.getElementById("fechaInicio").value;
            var fechaFinal = document.getElementById("fechaFinal").value;

            if (nombre === "") {
                alert("Por favor, ingrese su nombre completo.");
                return false;
            }
            if (!correo.includes("@") || !correo.includes(".")) {
                alert("Por favor, ingrese un correo electrónico válido.");
                return false;
            }
            if (carrera === "") {
                alert("Por favor, seleccione su carrera o programa académico.");
                return false;
            }
            if (tituloProyecto === "") {
                alert("Por favor, ingrese el título del proyecto.");
                return false;
            }
            if (fechaInicio === "" || fechaFinal === "") {
                alert("Por favor, ingrese las fechas de inicio y finalización.");
                return false;
            }
            if (new Date(fechaInicio) > new Date(fechaFinal)) {
                alert("La fecha de finalización debe ser posterior a la fecha de inicio.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validarFormulario()">
        <h2>Registro y Control de Trabajo de Titulación</h2>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="carrera">Carrera o programa académico:</label>
        <input type="text" id="carrera" name="carrera" required>

        <label for="tituloProyecto">Título del proyecto:</label>
        <input type="text" id="tituloProyecto" name="tituloProyecto" required>

        <label for="descripcionProyecto">Descripción del proyecto:</label>
        <textarea id="descripcionProyecto" name="descripcionProyecto"></textarea>

        <label for="fechaInicio">Fecha de inicio:</label>
        <input type="date" id="fechaInicio" name="fechaInicio" required>

        <label for="fechaFinal">Fecha de finalización esperada:</label>
        <input type="date" id="fechaFinal" name="fechaFinal" required>

        <label for="asesor">Asesor/Tutor:</label>
        <input type="text" id="asesor" name="asesor">

        <label for="estadoProyecto">Estado del proyecto:</label>
        <select id="estadoProyecto" name="estadoProyecto">
            <option value="En curso">En curso</option>
            <option value="Completado">Completado</option>
            <option value="Pendiente de revisión">Pendiente de revisión</option>
        </select>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
